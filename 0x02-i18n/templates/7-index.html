<!DOCTYPE html>
<html>
	<head>
		<title>{{ _('home_title') }}</title>
	</head>
	<body>
		<h1>{{ _('home_header') }}</h1>
		<p>{{ time | datetimeformat }}</p>

		{% if g.user is none %}
			<p>{{ _('not logged in') }}</p>
		{% else %}
			<p>{{ _('logged in as', username=g.user.get('name')) }}</p>
		{% endif %}
	</body>
</html>
